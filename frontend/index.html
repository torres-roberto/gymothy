<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymothy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gymothy</h1>
      <div class="auth-section">
        <div id="userInfo" style="display: none;">
          <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=User" alt="Profile" class="user-avatar">
            <span class="user-name">User Name</span>
          </div>
        </div>
        <button id="logoutBtn" class="auth-btn logout-btn" style="display: none;">Sign Out</button>
      </div>
    </header>

    <main id="mainContent" style="display: none;">
      <form id="entryForm">
        <label>Date: <input type="date" name="date" id="dateInput" required></label>
        <label>Weight (lb): <input type="number" name="weight" id="weightInput" step="0.1"></label>
        <div id="exercises">
          <div class="exercise-header">
            <h3>Exercise</h3>
            <button type="button" id="clearExercises" class="clear-btn" style="display: none;">New Exercise</button>
          </div>
          <div class="exercise-entry">
            <input type="text" name="exercise" placeholder="Exercise name (required)" required>
            <input type="number" name="set-weight" placeholder="Weight (lb)">
            <input type="number" name="set-reps" placeholder="Reps">
            <input type="text" name="set-time" placeholder="Time (e.g. 1:00)">
            <button type="button" id="addExerciseToList">Add Exercise</button>
          </div>
          <ul id="exerciseList"></ul>
        </div>
        <button type="submit">Save to Journal</button>
      </form>
      <section id="journal">
        <h2>Journal Entries</h2>
        <ul id="entriesList"></ul>
      </section>
      <section id="charts">
        <h2>Progress Charts</h2>
        <canvas id="progressChart"></canvas>
      </section>
    </main>

    <div class="card" id="loginCard">
      <h2>Welcome to Gymothy</h2>
      <hr>
      <p><strong>Track your fitness journey with ease</strong></p>
      <p>Sign in to start logging your workouts</p>
      <a href="/auth/google" class="google-signin-btn" id="googleSignInBtn">Sign in with Google to Start</a>
    </div>
  </div>
  <footer style="text-align:center; color:#b8c1ec; margin-top:2em; font-size:0.95em; opacity:0.7;">
    Gymothy v0.5.3
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
  <script>
    // Set date input to today by default
    document.addEventListener('DOMContentLoaded', function() {
      const dateInput = document.getElementById('dateInput');
      if (dateInput) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
      }

      // Setup login prompt button
      const loginPromptBtn = document.getElementById('loginPromptBtn');
      if (loginPromptBtn) {
        loginPromptBtn.addEventListener('click', () => {
          window.location.href = window.location.origin + '/auth/google';
        });
      }
    });
  </script>
</body>
</html>
